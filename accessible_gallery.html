<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="css/gallery.css">
        <script src="js/accessible_gallery.js"></script>
    </head>
    <body>
        <h1>Explore our Destinations</h1>
        <div id="image">
            Hover over an image below to display here.
        </div>

        <img class="preview" alt="New York City"
            src="img/nyc.jpg"
            onmouseover="upDate(this)" onmouseout="unDo()">

        <img class="preview" alt="Barcelona, Spain"
            src="img/barcelona.jpg"
            onmouseover="upDate(this)" onmouseout="unDo()">

        <img class="preview"
            src="img/tokyo.jpg"
            alt="Tokyo, Japan" onmouseover="upDate(this)" onmouseout="unDo()">

        <img class="preview" alt="Paris, France"
            src="img/paris.jpg"
            onmouseover="upDate(this)" onmouseout="unDo()">

        <img class="preview" alt="Rome, Italy"
            src="img/rome.jpg"
            onmouseover="upDate(this)" onmouseout="unDo()">

        <img class="preview"
            src="img/peru.jpg"
            alt="Machu Picchu, Peru" onmouseover="upDate(this)"
            onmouseout="unDo()">

    </body>
</html>
